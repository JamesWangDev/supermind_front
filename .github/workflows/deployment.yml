name: Build & Deploy
on:
  push:
    branches: [dev/2024/01/1-add-battle-area-page-in-front-end]

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Supermind Front-end Deployment
        uses: appleboy/ssh-action@v0.1.2
        with:
         host: ${{secrets.SSH_HOST}}
         key: ${{secrets.SSH_KEY}}
         username: ${{secrets.SSH_USERNAME}}

         script: |
           cd ../var/www/supermind/supermind-frontend
           git pull
           echo 'pull successful'
           git checkout dev/2024/01/1-add-battle-area-page-in-front-end
           npm install
           echo 'Installing dependencies successful'
           npm run build
           echo 'Build successful'
           systemctl daemon-reload
           systemctl restart frontend.service
           echo 'Deployment successful'
